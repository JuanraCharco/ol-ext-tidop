<body >


  <a href="../../index.html">
    <h1>ol-ext-tidop: LayerShopTidop</h1>
  </a>


  <!-- Map div -->
  <div id="map" style="width: 80%; height: 700px;"></div>
  <div id="options">
    <pre>
        <code>
tidop: {
  time: {
    value: '2023-01-01/2023-01-01',
    lock: true,
    lockClass: 'fa-solid fa-lock',
    unlockClass: 'fa-solid fa-lock-open'
  }
}
        </code>
    </pre>
  </div>
  <div id="externalContainer" style="width: 300px;background: #def;display: inline-block;margin: 10px">
  </div>


  
  <script type="text/javascript">

    // A group layer for base layers
    var baseLayers = new ol.layer.Group({
      id: 'baseLayers',
      title: 'Base Layers',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          title: "OSM",
          className: "OSM",
          baseLayer: true,
          source: new ol.source.OSM(),
          visible: true
        })
      ]
    });

    // GeoJSON layer
    var vectorSource = new ol.source.Vector({
      url: '../data/poligonos_belinchon.geojson',
      format: new ol.format.GeoJSON(),
      attributions: [ "&copy; <a href='https://www.insee.fr'>INSEE</a>", "&copy; <a href='https://www.data.gouv.fr/fr/datasets/geofla-r/'>IGN</a>" ]
    });

    var Group01 = new ol.layer.Group({
      id: 'Group01',
      title: 'Group 1',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          id: 'pnoa1',
          title: 'Orto PNOA 1',
          icon: 'fa fa-globe',
          source: new ol.source.TileWMS({
            ratio: 1,
            url: 'https://www.ign.es/wms-inspire/pnoa-ma',
            params: {
              LAYERS: 'OI.OrthoimageCoverage'
            },
          }),
        }),
        new ol.layer.Tile({
          id: 'unidadesAdministrativas1',
          title: 'Unidades Administrativas 1',
          icon: 'fa fa-globe',
          source: new ol.source.TileWMS({
            ratio: 1,
            url: 'https://www.ign.es/wms-inspire/unidades-administrativas',
            params: {
              LAYERS: 'AU.AdministrativeUnit'
            },
          }),
        }),

        new ol.layer.Vector({
          id: 'poligonosBelinchon1',
          title: 'Polígonos Belinchón 1',
          name: 'Polígonos Belinchón 1',
          source: vectorSource,
          style: function(f) {
            return new ol.style.Style({
              image: new ol.style.RegularShape({
                radius: 5,
                radius2: 0,
                points: 4,
                stroke: new ol.style.Stroke({ color: "#000", width:1 })
              }),
              text: new ol.style.Text ({
                text: f.get('id').toString(),
                font: 'bold 11px sans-serif',
              }),
              stroke: new ol.style.Stroke({
                width: 1,
                color: [255,128,0]
              }),
              fill: new ol.style.Fill({
                color: [255,128,0,.2]
              })
            })
          },
          preview: '../data/oldmap.jpg'
        }),

        new ol.layer.Image({
          id: 's2abndvi1',
          title: 'Sentinel 2 AB NDVI 1',
          icon: 'fa fa-globe',
          source: new ol.source.ImageWMS({
            ratio: 1,
            url: 'http://163.172.31.229:8080/geoserver/wms',
            params: {
              LAYERS: 'timelayers:s2abndvi', TIME: '2023-01-01/2023-01-01', version:'1.1.0'
            },
          }),

          tidop: {
            time: {
              value: '2023-01-01/2023-01-01',
              valueClass: 'fechaColorRojo',
              lock: true,
              lockClass: 'fa-solid fa-lock',
              unlockClass: 'fa-solid fa-lock-open'
            }
          }
        }),


      ]
    });

        }),

          name: 'Polígonos Belinchón 4',
          source: vectorSource,
          style: function(f) {
            return new ol.style.Style({

    });

    var Group05 = new ol.layer.Group({
      id: 'Group05',
      title: 'Group 5',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          id: 'pnoa5',
          title: 'Orto PNOA 5',
          icon: 'fa fa-globe',
          source: new ol.source.TileWMS({
            ratio: 1,
            url: 'https://www.ign.es/wms-inspire/pnoa-ma',
            params: {

          }),
        }),
        new ol.layer.Tile({
          id: 'unidadesAdministrativas5',

        }),

        new ol.layer.Vector({

          name: 'Polígonos Belinchón 5',
          source: vectorSource,
          style: function(f) {
            return new ol.style.Style({

                points: 4,

              }),
              text: new ol.style.Text ({

              stroke: new ol.style.Stroke({

              }),

              })
            })
          },

        }),

        new ol.layer.Image({

            params: {

            },
          }),

          tidop: {
            time: {
              value: '2023-01-01/2023-01-01',
              valueClass: 'fechaColorRojo',
              lock: true,
              lockClass: 'fa-solid fa-lock',
              unlockClass: 'fa-solid fa-lock-open'
            }
          }

        }),


      ]
    });

    // The Map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View({
        zoom: 6.5,
        center: [-403801.54541791923, 4867016.958947782]
      }),
      layers: [
        baseLayers, Group01, Group02, Group03, Group04, Group05
      ]
    });

    // Add control inside the map
    var ctrl_inside = new ol.control.LayerShopTidop({
      minibar: true,
      collapsed: false,
      iconClass: 'fa fa-clone'
      //imageUrl: '../data/camera.png'
    });
    map.addControl(ctrl_inside);

    var ctrl = new ol.control.LayerShopTidop({
      target: $("#externalContainer").get(0),
      minibar: true,
      collapsed: false
    });
    map.addControl(ctrl);


    // Info layer button
    ctrl_inside.addControl(new ol.control.Button({
      className: '',
      html: '<i class="fa-solid fa-info-circle"></i>',
      title: 'Info layer',
      handleClick: function() {
        alert('Info');
      }
    }), 'top');

    // Info layer button
    ctrl.addControl(new ol.control.Button({
      className: '',
      html: '<i class="fa-solid fa-info-circle"></i>',
      title: 'Info layer',
      handleClick: function() {
