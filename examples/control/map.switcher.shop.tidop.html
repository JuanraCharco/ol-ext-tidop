  <title>ol-ext: Layerswitcher</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <meta name="description" content="An OL3 layerswitcher." />
  <meta name="keywords" content="ol3, layer, layerswitcher, control,jQuery" />

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>
  
  <!-- ol-ext -->
  <link rel="stylesheet" href="../../dist/ol-ext-tidop.css" />
  <script type="text/javascript" src="../../dist/ol-ext-tidop.js"></script>
  <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
  <script src="https://unpkg.com/elm-pep"></script>

  <link rel="stylesheet" href="../style.css" />
 </head>
<body >


  <a href="../../index.html">
    <h1>ol-ext-tidop: LayerShopTidop</h1>
  </a>


  <!-- Map div -->
  <div id="map" style="width: 80%; height: 800px;"></div>
  <div id="options">
    <pre>
        <code>
tidop: {
  time: {
    enable: true,
    value: '2023-01-01/2023-01-01',
    lock: true
  }
}
        </code>
    </pre>
  </div>
  <div id="externalContainer" style="width: 300px;background: #def;display: inline-block;margin: 10px">
  </div>


  
  <script type="text/javascript">

    // A group layer for base layers
    var baseLayers = new ol.layer.Group({
      id: 'baseLayers',
      title: 'Base Layers',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          title: "OSM",
          className: "OSM",
          baseLayer: true,
          source: new ol.source.OSM(),
          visible: true
        })
      ]
    });







    var s2abndvi = new ol.layer.Image({
      id: 's2abndvi',
      title: 'Sentinel 2 AB NDVI',
      source: new ol.source.ImageWMS({
        ratio: 1,
        url: 'http://163.172.31.229:8080/geoserver/wms',
        params: {
          LAYERS: 'timelayers:s2abndvi', TIME: '2023-01-01/2023-01-01', version:'1.1.0'
        },
      }),

      tidop: {
        time: {
          enable: true,
          value: '2023-01-01/2023-01-01',
          lock: true,
          lockClass: 'fa-solid fa-lock',
          unlockClass: 'fa-solid fa-lock-open'
        },
        remove: {
          enable: true
        }
      }

    });

    // GeoJSON layer
    var vectorSource = new ol.source.Vector({
      url: '../data/poligonos_belinchon.geojson',
      format: new ol.format.GeoJSON(),
      attributions: [ "&copy; <a href='https://www.insee.fr'>INSEE</a>", "&copy; <a href='https://www.data.gouv.fr/fr/datasets/geofla-r/'>IGN</a>" ]
    });
    var poligonos_belinchon = new ol.layer.Vector({
      id: 'poligonosBelinchon',
      title: 'Polígonos Belinchón',
      name: 'Polígonos Belinchón',
      source: vectorSource,
      style: function(f) {
        return new ol.style.Style({
          image: new ol.style.RegularShape({
            radius: 5,
            radius2: 0,
            points: 4,
            stroke: new ol.style.Stroke({ color: "#000", width:1 })
          }),
          text: new ol.style.Text ({
            text: f.get('id').toString(),
            font: 'bold 11px sans-serif',
          }),
          stroke: new ol.style.Stroke({
            width: 1,
            color: [255,128,0]
          }),
          fill: new ol.style.Fill({
            color: [255,128,0,.2]
          })
        })
      },



    });

    var otherGroup = new ol.layer.Group({
      id: 'otherGroup',
      title: 'Other group',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          id: 'unidadesAdministrativas',
          title: 'Unidades Administrativas',
          icon: 'fa fa-globe',
          source: new ol.source.TileWMS({
            ratio: 1,
            url: 'https://www.ign.es/wms-inspire/unidades-administrativas',
            params: {
              LAYERS: 'AU.AdministrativeUnit'
            },
          }),



        }),
        poligonos_belinchon,
        s2abndvi
      ]
    });


    // The Map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View({
        zoom: 6.5,
        center: [-403801.54541791923, 4867016.958947782]
      }),
      layers: [
        baseLayers, otherGroup
      ]
    });

    // Add control inside the map
    var ctrl = new ol.control.LayerShopTidop({
      target: $("#externalContainer").get(0),
      minibar: true,
      collapsed: false
    });
    map.addControl(ctrl);

    /*
    // Info layer button

      className: '',
      html: '<i class="fa-solid fa-info-circle"></i>',
      title: 'Info layer',
      handleClick: function() {
        alert('Info');
      }
    }), 'top');

     */

  </script>
  
</body>
