<body >
  <a href="https://github.com/Viglino/ol-ext" class="icss-github-corner"><i></i></a>

  <a href="../../index.html">
    <h1>ol-ext: LayerShop control</h1>
  </a>
  <div class="info">
    <b>ol/control/LayerShop</b> is a layer switcher integrating tool bars to handle layers properties.
  </div>

  <!-- Map div -->
  <div id="map" style="width: 100%; height: 400px;"></div>
  <div id="layerShopChameleonDiv" style="width: 280px;background-color: #583B69;color: #DBDFE9 !important;">
  </div>

  <script type="text/javascript">

    // A group layer for base layers
    var baseLayers = new ol.layer.Group({
      id: 'baseLayers',
      title: 'Base Layers',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          title: "OSM",
          className: "OSM",
          baseLayer: true,
          source: new ol.source.OSM(),
          visible: true
        })
      ]
    });







    var s2abndvi = new ol.layer.Image({
      id: 's2abndvi',
      title: 'Sentinel 2 AB NDVI',
      source: new ol.source.ImageWMS({
        ratio: 1,
        url: 'http://163.172.31.229:8080/geoserver/wms',
        params: {
          LAYERS: 'timelayers:s2abndvi', TIME: '2023-01-01/2023-01-01', version:'1.1.0'
        },
      }),

      tidop: {
        time: {
          enable: true,
          value: '2023-01-01/2023-01-01',
          lock: true,
          lockClass: 'fa-solid fa-lock',
          unlockClass: 'fa-solid fa-lock-open'
        },
        remove: {
          enable: true
        }
      }

    });

    // GeoJSON layer
    var vectorSource = new ol.source.Vector({
      url: '../data/poligonos_belinchon.geojson',
      format: new ol.format.GeoJSON(),
      attributions: [ "&copy; <a href='https://www.insee.fr'>INSEE</a>", "&copy; <a href='https://www.data.gouv.fr/fr/datasets/geofla-r/'>IGN</a>" ]
    });
    var poligonos_belinchon = new ol.layer.Vector({
      id: 'poligonosBelinchon',
      title: 'Polígonos Belinchón',
      name: 'Polígonos Belinchón',
      source: vectorSource,
      style: function(f) {
        return new ol.style.Style({
          image: new ol.style.RegularShape({
            radius: 5,
            radius2: 0,
            points: 4,
            stroke: new ol.style.Stroke({ color: "#000", width:1 })
          }),
          text: new ol.style.Text ({
            text: f.get('id').toString(),
            font: 'bold 11px sans-serif',
          }),
          stroke: new ol.style.Stroke({
            width: 1,
            color: [255,128,0]
          }),
          fill: new ol.style.Fill({
            color: [255,128,0,.2]
          })
        })
      },

      toolbar: {

      }

    });

    var otherGroup = new ol.layer.Group({
      id: 'otherGroup',
      title: 'Other group',
      openInLayerSwitcher: true,
      layers: [
        new ol.layer.Tile({
          id: 'unidadesAdministrativas',
          title: 'Unidades Administrativas',
          icon: 'fa fa-globe',
          source: new ol.source.TileWMS({
            ratio: 1,
            url: 'https://www.ign.es/wms-inspire/unidades-administrativas',
            params: {
              LAYERS: 'AU.AdministrativeUnit'
            },
          }),



        }),
        poligonos_belinchon,
        s2abndvi
      ]
    });


    // The Map
    var map = new ol.Map({
      target: 'map',
      view: new ol.View({
        zoom: 6.5,
        center: [-403801.54541791923, 4867016.958947782]
      }),
      layers: [
        baseLayers, otherGroup
      ]
    });

    // Add control inside the map
    var ctrl = new ol.control.LayerShopChameleon({
      target: $("#layerShopChameleonDiv").get(0),
      minibar: true,
      collapsed: false
    });
    map.addControl(ctrl);

    // Select first layer
    //ctrl.selectLayer();


    function changeRadioDate(event) {
      var selDate = event.target.value;
      s2abndvi.getSource().updateParams({ TIME: selDate });
      s2abndvi.getSource().refresh();
    }
    document.querySelectorAll("input[name='dateRadio']").forEach((input) => {
      input.addEventListener('change', changeRadioDate);
    });



    // Info layer button
    ctrl.addControl(new ol.control.Button({
      className: 'ol-control-tidop',
      html: '<i class="fa-solid fa-info-circle"></i>',
      title: 'Info layer',
      handleClick: function() {
        alert('Info');
      }
    }), 'top');

  </script>
  
</body>
